<div>
    <h1>TCS Angular Final Exam</h1>
    <form #examRef="ngForm">
        <div *ngFor="let q of examQuestions">
            <mat-radio-group aria-label="Select an option">
                <h2>{{q.title}}</h2>
                <mat-radio-button value={{q.ans1}}>{{q.ans1}}</mat-radio-button><br><br>
                <mat-radio-button value={{q.ans2}}>{{q.ans2}}</mat-radio-button><br><br>
                <mat-radio-button value={{q.ans3}}>{{q.ans3}}</mat-radio-button><br><br>
                <mat-radio-button value={{q.ans4}}>{{q.ans4}}</mat-radio-button><br><br>
                <hr>
            </mat-radio-group>
        </div>
    </form>
</div>
