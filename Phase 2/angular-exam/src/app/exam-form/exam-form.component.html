<div>
    <h1>TCS Angular Final Exam</h1>
    <form #examRef="ngForm" (ngSubmit)="finishExam(examRef)">
        <div *ngFor="let q of examination">
            <h2>{{q.title}}</h2>
            <mat-radio-group aria-label="Select an option" name={{q.title}} ngModel required>
                <mat-radio-button value={{q.ans1}} (change)="radioChange($event, examination)">{{q.ans1}}</mat-radio-button><br><br>
                <mat-radio-button value={{q.ans2}} (change)="radioChange($event, examination)">{{q.ans2}}</mat-radio-button><br><br>
                <mat-radio-button value={{q.ans3}} (change)="radioChange($event, examination)">{{q.ans3}}</mat-radio-button><br><br>
                <mat-radio-button value={{q.ans4}} (change)="radioChange($event, examination)">{{q.ans4}}</mat-radio-button><br><br>
                <hr>
            </mat-radio-group>
        </div>
        <button mat-raised-button type="submit" color="primary" [disabled]="examRef.invalid">Save and Submit</button>
    </form>
</div>
