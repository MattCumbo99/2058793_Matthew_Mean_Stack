<div>
    <h2>My Portfolio</h2>
    <label>Welcome, {{username}}</label>
    <input type="button" value="Logout" class="magicLink">
    <form #contact="ngForm" (ngSubmit)="enterName(contact)">
        <label>Contact Name:</label>
        <input type="text" name="contact_name" ngModel required><br>
        <label>Phone Number:</label>
        <input type="text" name="contact_number" ngModel required><br>
        <input type="submit" value="Save" [disabled]="contact.invalid">
    </form>
</div>
