<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>
    <script src="blog_functions.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
        }
        .blogpost {
            border: solid 1px black;
        }
        .posts {
            padding-left: 20%;
            padding-right: 20%;
        }
    </style>
</head>
<body onload="displayData()">
    <h2>Simply Blogging!</h2>
    <ul class="nav justify-content-center" id="pills-tab" role="tablist" style="align-items: center;">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-home" aria-selected="true">Add Blog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-profile" aria-selected="false">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-contact" aria-selected="false">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-contact" aria-selected="false">Contacts</a>
        </li>
    </ul>
    <hr>
    <div class="container">
        <form class="form-group">
            <div class="row">
                <div class="col-2"><label>Title:</label></div>
                <div class="col-3"><input type="text" name="title" id="title" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-2"><label>Article:</label></div>
                <div class="col-3"><textarea rows="5" cols="25" name="article" id="article" class="form-control"></textarea></div>
            </div>
            <div class="row">
                <div class="col-2"><label>Add Image by URL (optional):</label></div>
                <div class="col-3"><input type="text" name="imgsrc" id="imgsrc" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="Add Blog" class="btn btn-success" onclick="addPost()"></div>
            </div>
        </form>
    </div>
    <hr>
    <div class="row posts" id="blogposts">
              
    </div>
</body>
